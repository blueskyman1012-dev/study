<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#6366f1">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net https://accounts.google.com;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob:;
    connect-src 'self' https://study-api.blueskyman1012.workers.dev https://generativelanguage.googleapis.com https://caricature-api-rust.wizice.com https://accounts.google.com;
    frame-src https://accounts.google.com;
    font-src 'self';
    object-src 'none';
    base-uri 'self';
  ">
  <title>오답헌터</title>
  <link rel="stylesheet" href="/src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- 로그인 화면 -->
  <div id="login-screen">
    <div id="login-box">
      <h1>오답헌터</h1>
      <p>오답을 잡아 레벨업하자!</p>
      <div id="google-login-btn"></div>
      <div id="login-status"></div>
    </div>
  </div>

  <div id="game-container" style="display:none;">
    <canvas id="gameCanvas"></canvas>
    <!-- 오답등록 버튼 -->
    <button id="register-btn">📸 오답 등록</button>
    <!-- 문제 보기 버튼 -->
    <button id="problem-viewer-btn">📋 문제 보기</button>
    <!-- 전투 중 이미지로 보기 버튼 -->
    <button id="battle-image-btn">📷 이미지로 보기</button>
    <!-- 로그아웃 버튼 -->
    <button id="logout-btn">로그아웃</button>
  </div>

  <!-- iOS용 파일 입력 -->
  <input type="file" id="camera-input" accept="image/*" capture="environment" style="position:absolute;left:-9999px;">

  <!-- Android용 카메라 모달 -->
  <div id="camera-modal" style="display:none;">
    <video id="camera-video" autoplay playsinline muted></video>
    <div id="camera-controls">
      <button id="camera-capture">📷 촬영</button>
      <button id="camera-close">✕ 닫기</button>
    </div>
  </div>
  <canvas id="capture-canvas" style="display:none;"></canvas>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
